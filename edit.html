<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioLens</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="wrapper_img">
      <div class="right">
        <div class="preview_right">
          <div class="image_preview">
            <div class="before_img"></div>
            <div class="after_img"></div>
          </div>
          <div class="slider">
            <div class="drag-line">
              <span></span>
            </div>
            <input type="range" min="0" max="100" value="50" />
          </div>
        </div>
        <div class="settings">
          <div class="profile"><i class="bx bx-user"></i></div>
          <div class="bar_tool">
            <div class="download"><i class="bx bx-download"></i></div>
            <div class="refresh"><i class="bx bx-refresh"></i></div>
            <div class="cog"><i class="bx bx-cog"></i></div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="scroll_img">
    <div class="nb_img_generer" id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
        alt="img1"
        class="image select"
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
        alt="img2" class="image"
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
        alt="img3" class="image"
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
        alt="img4" class="image"
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
        alt="img5" class="image"
      />
    </div>
   </div>


  </body>
  <script src="edit_js.js"></script>
</html>
