    <div class="wrapper">
      <h1>StudioLens</h1>
      <form action="#" class="drop-zone">
        <input
          class="file-input"
          type="file"
          name="file"
          accept="image/jpeg, image/png, image/gif, image/webp, image/bmp, image/svg+xml, image/tiff image/avif"
          hidden
        />
        <i class="bx bx-cloud-upload"></i>
        <p>Importer votre image</p>
      </form>
      <div class="separator"></div>
      <div class="search-img">
        <i class="bx bx-search"></i>
        <input
          type="text"
          name="link"
          id="link_img"
          placeholder="Lien de votre image"
        />
      </div>
      <div class="separator"></div>
      <div class="progress-area"></div>
      <div class="uploaded-area"></div>
      <div class="image-container">
        <img id="image_display" />
      </div>
      <button class="generate_btn">Générez</button>
    </div>
